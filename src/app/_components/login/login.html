<div class="container mx-auto mt-5 p-4">
  <div class="mx-auto md:w-1/3">
      <h2 class="text-center text-info text-xl mb-4">Login</h2>
      <hr class="mb-4">
      <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
          <div class="mb-4">
              <label for="userName" class="block text-sm font-medium text-gray-600">Username</label>
              <input 
                  id="userName"
                  name="userName"
                  [(ngModel)]="model.userName"
                  class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:border-blue-500"
                  type="text"
                  placeholder="Enter username"
                  required
              >
          </div>
          <div class="mb-4">
              <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
              <input 
                  id="password"
                  name="password"
                  [(ngModel)]="model.password"
                  class="w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:border-blue-500"
                  type="password"
                  placeholder="Enter password"
                  required
              >
          </div>
          <button class="bg-blue-500 text-white w-full py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600" type="submit">Login</button>
      </form>
      <!-- Add feedback or error messages here if needed -->
  </div>
</div>
